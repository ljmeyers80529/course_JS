<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title>Project 7</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <style>
            body {
                background: linear-gradient(to right, red, blue);
            }

            .content {
                border: 1px solid;
                border-radius: 10px;
                margin-top: 30px;
                background-color: #eee;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 text-center content">
                    <h2>Temperature Converter</h2>
                    <form action="">
                        <div class="form-group">
                            <label for="userInput">Enter your number to convert: </label>
                            <input type="number" id="userInput">
                        </div>
                        <div class="form-group">
                            <input type="button" value="To Celsius" onclick="convertToCelsius();">
                            <input type="button" value="To Fahrenheit" onclick="convertToFahrenheit();">
                        </div>
                    </form>
                    <p id="result"></p>
                </div>
            </div>
        </div>
        <script>
            function convertToCelsius() {
                var convert = (document.getElementById("userInput").value - 32) / 1.8;
                convert = Math.round(convert);
                document.getElementById("result").innerHTML = userInput.value + " F = " + convert + " C";
            }

            function convertToFahrenheit() {
                var convert = (document.getElementById("userInput").value * 1.8) + 32;
                convert = Math.round(convert);
                document.getElementById("result").innerHTML = userInput.value + " C = " + convert + " F";
            }
        </script>
    </body>
</html>
