            var speedLimit = 70;
            var yourSpeed = 70;

            if (yourSpeed < speedLimit) {
                document.write("<h2>Going below the speed limit </h2>");
            } else if (yourSpeed > speedLimit) {
                document.write("<h2>Going above the speed limit </h2>");
            } else {
                document.write("<h2>Going at the speed limit </h2>");
            }
        </script>
