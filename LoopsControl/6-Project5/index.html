<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title>Project 5</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="well text-center">
            <h1>Higher or lower</h1>
            <h2>Is my number 5 or less, or higher than 5?</h2>
            <p>Range 1-10</p>
            <h3 id="textField"></h3>
            <input type="button" class="btn btn-info" value="Higher" onclick="higher();">
            <input type="button" class="btn btn-info" value="Lower" onclick="lower();">
        </div>
        <div class="well text-center">
            <input type="button" class="btn btn-info" value="Play Again" onclick="reset();">
        </div>

        <script>
                var ele = document.getElementById("textField");
                var target;
    
                function Number() {
                    return Math.random() * 10 + 1;
                }
    
                function lower() {
                    if (target <= 5) {
                        ele.innerHTML = "Correct";
                    } else {
                        ele.innerHTML = "Incorrect";
                    }
                }

                function higher() {
                    if (target > 5) {
                        ele.innerHTML = "Correct";
                    } else {
                        ele.innerHTML = "Incorrect";
                    }
                }

                function reset() {
                    target = Number();
                    ele.innerHTML = "";    
                }

                target = Number();
                
            </script>
        </body>
</html>
